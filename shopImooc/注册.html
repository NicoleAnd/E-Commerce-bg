<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <!--[if IE 6]>
    <script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js"></script>
    <script type="text/javascript" src="js/ie6Fixpng.js"></script>
    <![endif]-->
</head>

<body>
    <div class="headerBar">
        <div class="logoBar reg_logo">
            <div class="comWidth">
                <div class="logo fl">
                    <a href="#"><img src="images/NIC-Logo1.PNG" alt="NIC"></a>
                </div>
                <h3 class="welcome_title">欢迎注册</h3>
            </div>
        </div>
    </div>
    <div class="regBox">
        <div class="login_cont">
            <ul class="login">
                <li>
                    <span class="reg_item"><i>*</i>账户名：</span>
                    <div class="input_item">
                        <input type="password" class="login_input user_icon">
                    </div>
                </li>
                <li>
                    <span class="reg_item"><i>*</i>请设置密码：</span>
                    <div class="input_item">
                        <input type="password" class="login_input password_icon">
                    </div>
                </li>
                <li>
                    <span class="reg_item"><i>*</i>请确认密码：</span>
                    <div class="input_item">
                        <input type="password" class="login_input password_icon">
                    </div>
                </li>
                <li>
                    <span class="reg_item"><i>*</i>邮箱：</span>
                    <div class="input_item">
                        <input type="email" class="login_input password_icon">
                    </div>
                </li>
                <li>
                    <span class="reg_item"><i>*</i>地址：</span>
                    <div class="input_item">
                        <input type="text" class="login_input password_icon">
                    </div>
                </li>
                <li>
                    <span class="reg_item">&nbsp;</span>
                    <input type="checkbox" id="t1" class="checked">
                    <label id="t1">我已阅读并同意《用户注册协议》</label>
                    
                </li>
                <li>
                    <span class="reg_item">&nbsp;</span>
                    <input type="submit" class="login_btn" value="提    交">
                </li>
            </ul>
        </div>
    </div>
    <div class="hr_25"></div>
    <div class="footer">
        <p><a href="#">NIC简介</a><i>|</i><a href="#">NIC公告</a><i>|</i><a href="#">招贤纳士</a><i>|</i><a href="#">联系我们</a><i>|</i>服务热线： 400-123-1234</p>
        <p>Copyright &copy; 2017 nic.com All Rights Reserved&nbsp;&nbsp;&nbsp;京ICP备&nbsp;&nbsp;&nbsp;12345678号-0</p>
        <p class="web">
            <a href="#"><img src="images/icon/sina.png" alt="logo"></a>
            <a href="#"><img src="images/icon/wechat.png" alt="logo"></a>
            <a href="#"><img src="images/icon/qq.png" alt="logo"></a>
            <a href="#"><img src="images/icon/github.png" alt="logo"></a>
        </p>
    </div>
</body>

</html>
